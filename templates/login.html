{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h1 class="text-danger text-center mb-4">WELCOME</h1>
                <form method="POST">
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 mb-3">Login</button>
                    
                    <div class="text-center">
                        <a href="#" class="text-danger">Forgot your Password?</a>
                        <p class="mt-3">Don't have an account? 
                            <a href="{{ url_for('register') }}" class="btn btn-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
