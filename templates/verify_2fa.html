{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Verify Two-Factor Authentication</h2>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="token" class="form-label">Enter the 6-digit code from your authenticator app:</label>
                            <input type="text" class="form-control" id="token" name="token" required pattern="[0-9]{6}" maxlength="6">
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
