{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h1 class="text-danger text-center mb-4">Request Blood</h1>
                <p class="text-center mb-4">Please fill in the details for your blood requirement.</p>

                <form method="POST" class="needs-validation" novalidate>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Blood Type Required</label>
                            <select class="form-select" name="blood_type" required>
                                <option value="">Select Blood Type</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Units Needed</label>
                            <input type="number" class="form-control" name="units" min="1" max="10" value="1" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Urgency Level</label>
                            <select class="form-select" name="urgency" required>
                                <option value="normal">Normal</option>
                                <option value="urgent">Urgent</option>
                                <option value="emergency">Emergency</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Required By</label>
                            <input type="date" class="form-control" name="required_by" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hospital/Medical Center</label>
                        <input type="text" class="form-control" name="hospital" placeholder="Enter hospital name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Additional Notes</label>
                        <textarea class="form-control" name="notes" rows="3" placeholder="Any additional information"></textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I confirm that this is a genuine medical requirement
                        </label>
                    </div>

                    <button type="submit" class="btn btn-danger w-100">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
